<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Photo Gallery</h1>

    <div class="gallery">
        <img src="https://i.pinimg.com/564x/57/70/d5/5770d5d2a73955373c32078bfc777b2d.jpg" alt="Smoke">
        <img src="https://i.pinimg.com/564x/89/f2/dd/89f2ddde05b91f6c7477861aef50593e.jpg" alt="Frost">
        <img src="https://i.pinimg.com/564x/ad/6d/55/ad6d55a5e7cb7b3dbedbed5d4446e6df.jpg" alt="Shadow">
        <!-- Add more images as needed -->
    </div>

</body>
</html>
